<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>en3point</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#0d47a1" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />
  <link rel="stylesheet" href="/css/style.css" />
  <script src="/js/app.js"></script>
  <script src="/js/load-components.js"></script>
</head>
<body>
  <div class="app-root">
    <div id="header-placeholder"></div>
    <main class="app-main" aria-label="Main shortcuts">
      <section class="greeting-section">
        <h1 class="greeting-text" id="greeting-text">Good morning, User</h1>
        <p class="how-are-you" id="how-are-you">How are you?</p>
        <div class="mood-buttons">
          <button class="mood-button mood-sad" aria-label="I'm feeling sad" data-mood="sad">ğŸ˜</button>
          <button class="mood-button mood-neutral" aria-label="I'm feeling okay" data-mood="neutral">ğŸ˜</button>
          <button class="mood-button mood-happy" aria-label="I'm feeling happy" data-mood="happy">ğŸ˜Š</button>
        </div>
      </section>
      <section class="dynamic-content" id="dynamic-content" aria-live="polite">
        <p class="dynamic-placeholder">
          Dynamic content from backend will appear here (journal entries, meetings, gossips, etc.).
        </p>
      </section>

      <section class="talk-section" aria-label="Talk to me">
        <label for="talk-input" class="sr-only">Talk to me</label>
        <textarea id="talk-input" class="talk-input" rows="4" placeholder="Talk to me..."></textarea>
        <button id="talk-send" class="talk-send" aria-label="Send message">Send</button>
        <div id="talk-response" class="talk-response" aria-live="polite"></div>
      </section>
      <section class="shortcut-grid" id="shortcut-grid">
        <!-- Shortcuts will be populated dynamically from JSON -->
      </section>
      <section class="status-content" id="status-content" aria-live="polite">
        <p class="status-placeholder">Status: ready.</p>
      </section>
    </main>
    <div id="bottom-nav-placeholder"></div>
  </div>
  <script src="/js/home.js"></script>
</body>
</html>
